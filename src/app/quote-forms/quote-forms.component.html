<div class="container-fluid">
    <h3 class="text-center">Create a new Quote</h3>
    <hr>
    <form (ngSubmit)='addingQuotes()' #goalForm='ngForm'>
        <div id="fom">
        <div class="form-group">
  
            <label for="name">Title</label>
            <input type="text" class="form-control" id="" [(ngModel)]="newQuote.title" name="title" #title='ngModel' required>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
              <p>Title is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Description is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="complete">Author</label>
            <input type='text' id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Author is required</p>
            </div>
           
        </div>
    </div>
        <div id="add">
        <button type="submit" class="btn btn-success">Add Quote</button>
        </div>

    </form>
    
  </div>
